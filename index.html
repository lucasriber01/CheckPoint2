<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Brasília</title>
</head>

<body>
<header>
  <h1>Venha conhecer os pontos turísticos de Brasília</h1>
  <img src="./img/brasilia.png" class="ball"  />
</header>

  <main>

    <form action="#" method="POST">
      <fieldset> 
        <legend>Dados pessoais</legend>
       
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <label for="telefone">Telefone:</label>
        <input type="number" name="telefone" id="telefone">
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Insira seu email" required>
        <label for="idade">Eu sou:</label>
        <input type="radio" name="idade" >
        <label for="idade" class="idade">Maior de idade</label>
        <input type="radio"  name="idade" >
        <label for="idade"class="idade">Menor de idade</label>  
        <label>Data de Nascimento</label>
        <input type="date">

        
          <div class="check">
            <label for="interesse">Objetivo da visita:</label>
            <input type="checkbox" name="turismo" id="turismo">
            <label class="checkbox" for="turismo">Turismo</label>
            <input type="checkbox" name="residente" id="residente">
            <label class="checkbox" for="residente">Residente</label>
            <input type="checkbox" name="estudante" id="estudante">
            <label class="checkbox" for="estudante">Estudante</label>
          </div>
        
        
      </fieldset>
      
      <fieldset>
        <label >Escolha um ponto turístico</label>
        <select >
          <option value="Catedral">Catedral</option>
          <option value="Ponte JK">Ponte JK</option>
          <option value="Torre Tv">Torre de TV e mirante de Brasília</option>
          <option value="Jardim Botânico de Brasília">Jardim Botânico de Brasília</option>
          <option value="Praça dos Cristais">Praça dos Cristais</option>
          <option value="Memorial JK">Memorial JK</option>
        </select>  
      </fieldset>
      
      <button type="reset">Cancelar </button>
      <button type="submit">Enviar </button>
    </form>
  </main>
  <footer> Desenvolvido por Jehan Lucas, Francieli Celeghim e Vanessa Matos</footer>
</body>
</html>
